<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do WhatsApp Bot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .message-box { padding: 10px; border-bottom: 1px solid #ddd; }
        .input-box { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversas do WhatsApp</h2>
        <div id="messages">
            {% for msg in messages %}
            <div class="message-box">
                <strong>{{ msg[1] }}:</strong> {{ msg[2] }}<br>
                <em>Resposta:</em> {{ msg[3] }}
            </div>
            {% endfor %}
        </div>

        <div class="input-box">
            <input type="text" id="user_message" placeholder="Digite uma mensagem">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userMessage = document.getElementById("user_message").value;
            fetch("/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender: "Admin", message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                alert("Resposta do bot: " + data.reply);
                location.reload();
            });
        }
    </script>
</body>
</html>
